<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding Fido - Search Results</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />    
    <link rel="stylesheet" href="./assets/css/2style.css" />
  </head>
  <body>
    <main id="main" class="container-fluid">
      <a id="top-screen-btn" href="#main"><span class="material-symbols-outlined">
        arrow_upward
        </span></a>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-2">
          <div class="wrapper">
            <!-- Sidebar -->
            <section id="sidebar">
              <ul class="list-unstyled components">
                <li>
                  <img
                    id="finding-fido-logo"
                    src="./assets/images/finding-fido-logo.png"
                    alt="Finding Fido logo with happy dog"
                  />
                  <form id="search-form" class="container-fluid">
                    <label class="searchTwo">Please enter your zip code.</label>
                    <input type="text" class="form-control" id="zip-code" required/>
                    <!-- Age -->
                    <label for="validationDefault04">Age</label>
                    <select class="custom-select" id="age-input">
                      <option selected disabled value="">Choose...</option>
                      <option value="baby">puppy</option>
                      <option value="young">young</option>
                      <option value="adult">adult</option>
                      <option value="senior">senior</option>
                    </select>
                    <label for="validationDefault04">Size</label>
                    <select class="custom-select" id="size-input">
                      <option selected disabled value="">Choose...</option>
                      <option value="small">small</option>
                      <option value="medium">medium</option>
                      <option value="large">large</option>
                      <option value="xlarge">xlarge</option>
                    </select>
                    <label for="validationDefault04">Gender</label>
                    <select class="custom-select" id="gender-input">
                      <option selected disabled value="">Choose...</option>
                      <option value="male">male</option>
                      <option value="female">female</option>
                      <option value="null">no preference</option>
                    </select>
                    <label for="validationDefault04">Good with other dogs</label>
                    <select class="custom-select" id="good-with-dogs">
                      <option selected disabled value="">Choose...</option>
                      <option value="true">yes</option>
                      <option value="false">no preference</option>
                    </select>
                    <label for="validationDefault04">Good with cats</label>
                    <select class="custom-select" id="good-with-cats">
                      <option selected disabled value="">Choose...</option>
                      <option value="true">yes</option>
                      <option value="false">no preference</option>
                    </select>
                    <label for="validationDefault04">Good with children</label>
                    <select class="custom-select" id="good-with-children">
                      <option selected disabled value="">Choose...</option>
                      <option value="true">yes</option>
                      <option value="false">no preference</option>
                    </select>
                    <!-- Search Button -->
                    <button class="btn btn-danger btn-lg" id="find-fido-button" type="submit">
                      Find Fido!
                    </button>
                  </form>
                </li>
              </ul>
            </section>
          </div>
        </div>
        <!-- Page Content -->
        <section id="content" class="col-sm-12 col-md-12 col-lg-10">
          <div
            id="search-header"
            class="nav justify-content-end col-sm-12 col-md-12 col-lg-12"></div>
          <div id="card-container" class="container">
            <div
              id="card-wrapper"
              class="row justify-content-start flex-wrap"></div>
          </div>
        </section>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h2 id="favorites-title">Your Favorites:</h2>
            <section class="cards"></section>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"></script>
    <script src="./assets/js/script2.js"></script>
  </body>
</html>

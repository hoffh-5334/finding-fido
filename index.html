<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding Fido</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1> Finding Fido Landing Page</h1>
            <h3>Helping you find dogs in need of homes near you</h3>
        </div>
      </div>
        
    <form id="search-form">
        <div class="col-12">
          <h3>Where are you located?</h3>
          <label >Please enter your zip code</label>
          <input type="text" class="form-control" id="zip-code" required>
          <!-- <div id="validationServer05Feedback" > -->

            <h3>What are you looking for in your future dog?</h3>
            
            <div class="row">
              <div class="col-4">
                <label for="validationDefault04">Age</label>
                <select class="custom-select" id="age-input">
                  <option selected disabled value="">Choose...</option>
                  <option value = "baby">puppy</option>
                  <option value = "young">young</option>
                  <option value = "adult">adult</option>
                  <option value = "senior">senior</option>
                </select>
              </div>

              <div class="col-4">
                <label for="validationDefault04">Size</label>
                <select class="custom-select" id="size-input">
                  <option selected disabled value="">Choose...</option>
                  <option value="small">small</option>
                  <option value="medium">medium</option>
                  <option value="large">large</option>
                  <option value="xlarge">xlarge</option>
                </select>
              </div>

              <div class="col-4">
                <label for="validationDefault04">Gender</label>
                <select class="custom-select" id="gender-input">
                  <option selected disabled value="">Choose...</option>
                  <option value = "male">male</option>
                  <option value ="female">female</option>
                  <option value = "unknown">no preference</option>
                </select>
              </div>
          </div>

            <div class="row">
              <div class="col-4">
                <label for="validationDefault04">Good with other dogs</label>
                <select class="custom-select" id="good-with-dogs">
                  <option selected disabled value="">Choose...</option>
                  <option value="true">yes</option>
                  <option value="false" >no preference</option>
                </select>
              </div>
            
              <div class="col-4">
                <label for="validationDefault04">Good with cats</label>
                <select class="custom-select" id="good-with-cats">
                  <option selected disabled value="">Choose...</option>
                  <option value = "true">yes</option>
                  <option value = "false">no preference</option>
                </select>
              </div>

              <div class="col-4">
                <label for="validationDefault04">Good with children</label>
                <select class="custom-select" id="good-with-children">
                  <option selected disabled value="">Choose...</option>
                  <option value = "true">yes</option>
                  <option value = "false">no preference</option>
                </select>
              </div>
            </div>

        </div>
        
          <button class="btn btn-primary" type="submit">Find Fido!</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
